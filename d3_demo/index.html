<!DOCTYPE html>
<html>
<head>
	<title>Virtual Data Warehouse Implementations</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="./draw_table.js"></script>
  <link rel="stylesheet" href="./styles.css"></link>
</head>
<body>
  <H1>Implementation Overview</H1>
  <table id="overview"></table>

  <div id="imp-tooltip" class="tooltip">
    <div class="tooltip-site">
      <strong>Site: </strong><span id="site"></span>
    </div>
    <div class="tooltip-data_area">
      <strong>Data Area: </strong><span id="area"></span>
    </div>
    <div class="tooltip-update">
      <strong>Updated: </strong><span id="freq"></span>
    </div>
    <div class="tooltip-lag">
      <strong>Lag: </strong><span id="lag"></span>
    </div>
    <div class="tooltip-notes">
      <strong>Notes: </strong><span id="notes"></span>
    </div>
  </div>

  <div id="site-tooltip" class="tooltip">
    <div class="tooltip-site">
      <strong>Location:</strong> <span id="location"></span>
    </div>
    <div class="tooltip-data_area">
      <strong>Data Manager:</strong> <span id="manager"></span>
    </div>
  </div>

  <div id="dset-tooltip" class="tooltip">
    <div class="tooltip-site">
      <strong>Standard Variable:</strong> <span id="stdvar"></span>
    </div>
    <div class="tooltip-data_area">
      <strong>Last QA:</strong> <span id="last-qa"></span>
    </div>
  </div>

</body>
</html>
